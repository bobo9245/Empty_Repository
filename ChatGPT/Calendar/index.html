<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>달력 예시</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <button id="prev" onclick="prevMonth()">&#10094;</button>
            <div id="month"></div>
            <button id="next" onclick="nextMonth()">&#10095;</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
