<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="assets/images/yackjang.png" type="image/x-icon" sizes="16x16" />
		<title>Hello, I'm Yunha</title>
	</head>

	<body>
		<div id="container">
			<div id="introduce">
				안녕하세요! 프론트엔드를 공부하고 있는
				<span style="color: yellow;">서윤하</span>입니다.
			</div>
			<div id="rectangle">
				<div id="first">
					<div class="box" id="picture">
						<img src="assets/images/my_Picture.jpg" id="image" />
					</div>
					<div class="box" id="name">
						<div
							class="header"
							style="
								font-size: calc(1.2vh + 1.2vw);
								color: rgb(167, 103, 198);
								text-decoration: 1px underline double rgb(167, 103, 198);
								text-underline-offset: 4px;
							"
						>
							서윤하
						</div>
						<div class="section">
							춘천고등학교 졸업
							<br />숭실대학교 소프트웨어학부 재학중 <br />22.5.9~23.11.8 육군 복무중
						</div>
					</div>
					<div class="box">
						<div class="header">제가 어떤 사람이냐면요,,,</div>
						<div class="section">
							상당히 장난기가 많지만, 무언가를 할 때에는 열심히 집중해서 하는 편입니다! 다양한 걸 공부하는 걸 좋아해요 :)
						</div>
					</div>
					<div class="box">
						<div class="header">TMI</div>
						<div class="section">
							MBTI는 ENFP인데 매일 바뀌고, 민트초코를 좋아합니다. 또, 색깔은 파스텔 톤을 좋아해서 이번 페이지도 이 색깔로 만들게 되었어요.
						</div>
					</div>
				</div>
				<div id="second">
					<div class="box_second" style='flex:2;'>
						<div class="header_second">주요 관심 스택</div>
						<div class="section_second">
							<progress class='progress' value='50' max='100' style=''></progress>
						</div>
					</div>
					<div class="box_second" style='flex:3;'>
						<div class="header_second">지금까지 해본 것들</div>
						<div class="section_second">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
