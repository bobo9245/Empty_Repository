<html>
	<head>
		<title>Hello!</title>
		<link rel='stylesheet' href='style.css'>
		<link rel="icon" href="assets/star.jpg">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id='container'>
			<div id ='hello'>
				Hello!
			</div>
			<form id='register_form'>
				<div>
					<div class='form_name'>
						이름
					</div>
					<div class='input'>
						<input type='text' id='name' name='name' placeholder='이름 입력'>
					</div>
				</div>
				<div>
					<div class='form_name'>
						ID
					</div>
					<div class='input'>
						<input type='text' id='id' name='id' placeholder='아이디 입력'>
					</div>
				</div>
				<div>
					<div class='form_name'>
						PW
					</div>
					<div class='input'>
						<input type='password'id='pw'name='pw' placeholder='비밀번호 입력'>
					</div>
				</div>
				<div>
					<div class='form_name'>
						PW 확인
					</div>
					<div class='input'>
						<input type='password' id='pw_validate'name='pw_validate' placeholder='비밀번호 재입력'>
					</div>
				</div>
				<div>
					<div class='form_name'>
						전화번호
					</div>
					<div class='input'>
						<input type='tel' id='telephone' name='telephone' placeholder='010xxxxxxxx'>
					</div>
				</div>
			</form>
			<div id = 'submit'>
				<div>
					<button id='button' onClick='submit()'>
						<strong style='font-size:22px;'>회원가입</strong>
					</button>
				</div>
				
			</div>
		</div>
	</body>
</html>
